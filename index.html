<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars due to the video */
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
        }

       h1 {
            color: red;
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            }

        p {
            font-size: 18px;
            z-index: 1; /* Ensures the text is above the video */
        }

        img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
            z-index: 1; /* Ensures the image is above the video */
        }

        img:hover {
            transform: scale(1.1);
        }

        .next-page-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
            z-index: 1;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        .next-page-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- Video element -->
    <video autoplay muted loop>
        <source src="Untitled video - Made with Clipchamp (1) (1) (2).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content on top of the video -->
    <h1>HI LOVE</h1>

    <!-- Button to ask a question and choose an answer -->
    <div class="next-page-button" onclick="askQuestion()">Ask a Question</div>

    <!-- JavaScript for the interactive question -->
    <script>
        function askQuestion() {
            var answer = prompt("What is your favorite color?");
            if (answer !== null) {
                alert("You chose: " + answer);
                // Here you can add logic to handle the chosen answer and navigate to the next page.
                // For now, we'll display an alert with the chosen answer.
            }
        }
    </script>
</body>
</html>
