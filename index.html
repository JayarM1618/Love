<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars due to the video */
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
        }

       h1 {
            color: black;
            font-size: 50px; /* Adjust the font size as needed */
            font-family: 'Brush Script MT', cursive; /* Change the font family */
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        p {
            font-size: 30px; /* Adjust the font size as needed */
            font-family: 'Brush Script MT', cursive;/* Change the font family */
            z-index: 1;
        }

        img:hover {
            transform: scale(1.1);
        }
         button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Video element -->
    <video autoplay muted loop>
        <source src="Untitled video - Made with Clipchamp (1) (1) (2).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content on top of the video -->
    <h1>HI LOVE</h1>
    
     <button onclick="goToAnotherPage()">CLICK THIS</button>
    <script>
        function goToAnotherPage() {
            // Change 'another-page.html' to the actual URL of the page you want to navigate to
            window.location.href = 'another-page.html';
        }
    </script>
</body>
</html>
